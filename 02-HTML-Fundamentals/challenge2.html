<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./challenge2.css" rel="StyleSheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <article class="grid">
        <p class="sale">Sale</p>
        <h1 class="main-heading">Converse Chuck Taylor All Star</h1>
        <!-- <div class="Main-container"> -->
          <img
            class="article-shoe-img"
            src="https://i.ibb.co/Jr7Wh1d/challenges.jpg"
            alt="Picture of Shoes"
            height="350px"
            width="300px"
          />

          <div class="price-more-info">
            <div class="flex-row-ship">
              <p><strong>$65.0</strong></p>
              <p class="free-ship">Free Shipping</p>
            </div>
            <p>Ready to dress up or down,these are for everyday!!</p>
            <a
              class="more-info"
              href="https://www.converse.com/country-language-selector"
              target="_blank"
              >More Information &rarr;</a
            >
            <div class="color">
              <div class="black-clr"></div>
              <div class="blue-clr"></div>
              <div class="red-clr"></div>
              <div class="beige-clr"></div>
              <div class="green-clr"></div>
            </div>
          </div>
          <div class="product-detail">
            <h2 class="detail">Product Details</h2>
            <ul class="detail-list">
              <li>Light Weight</li>
              <li>Durable</li>
              <li>Iconic</li>
            </ul>
          </div>
        <!-- </div> -->
        <button class="add_to_cart">Add to Cart</button>
      </article>
    </div>
  </body>
</html>
